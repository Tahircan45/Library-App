<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Central Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-2">
    <h3> Book Details</h3>
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-12">
                            <table class="table table-striped table-responsive-md">
                                <tbody>
                                    <tr>
                                        <th>Name</th>
                                        <td th:text="${book.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>Sub Name</th>
                                        <td th:text="${book.subName}"></td>
                                    </tr>
                                    <tr>
                                        <th>Series Name</th>
                                        <td th:text="${book.serName}"></td>
                                    </tr>
                                    <tr>
                                        <th>Author</th>
                                        <td th:text="${book.author.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>Publisher</th>
                                        <td th:text="${book.publisher.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>ISBN</th>
                                        <td th:text="${book.isbn}" style="white-space: nowrap;"></td>
                                    </tr>
                                    <tr>
                                        <th>Description</th>
                                        <td th:text="${book.description}" style="white-space: nowrap;"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    <div class="col-md-6">
                        <input type="button" class="btn btn-primary" value="Back" onclick="history.back(-1)">
                    </div>
                    </div>
                </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
